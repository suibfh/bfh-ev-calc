<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BFH EV Calculator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <h1 class="text-xl font-bold mb-4">クエスト期待値チェッカー</h1>
  <div id="app" class="space-y-4">
    <!-- フォーム -->
    <div class="space-y-2">
      <!-- クエストレアリティ -->
      <div>
        <span class="font-semibold">クエストレアリティ:</span>
        <div class="flex space-x-4 mt-1">
          <label><input type="radio" name="rarity" value="C" checked /> C</label>
          <label><input type="radio" name="rarity" value="U" /> U</label>
          <label><input type="radio" name="rarity" value="R" /> R</label>
          <label><input type="radio" name="rarity" value="E" /> E</label>
          <label><input type="radio" name="rarity" value="L" /> L</label>
        </div>
      </div>
      <!-- クリアステージ -->
      <div>
        <span class="font-semibold">クリアステージ:</span>
        <div class="flex space-x-4 mt-1">
          <label><input type="radio" name="stage" value="1" checked /> 1</label>
          <label><input type="radio" name="stage" value="2" /> 2</label>
          <label><input type="radio" name="stage" value="3" /> 3</label>
          <label><input type="radio" name="stage" value="4" /> 4</label>
          <label><input type="radio" name="stage" value="5" /> 5</label>
        </div>
      </div>
      <!-- その他入力 -->
      <div class="flex flex-wrap gap-4">
        <label class="flex items-center">
          <span class="mr-2">スタミナ:</span>
          <input id="stamina" type="number" class="border p-1 w-20" placeholder="1000" />
        </label>
        <label class="flex items-center">
          <span class="mr-2">EXレベル合計:</span>
          <input id="exSum" type="number" class="border p-1 w-20" placeholder="0" />
        </label>
        <label class="flex items-center">
          <span class="mr-2">スタミナ割引:</span>
          <select id="discount" class="border p-1">
            <option value="0">0%</option>
            <option value="10">10%</option>
            <option value="20">20%</option>
            <option value="30">30%</option>
            <option value="40">40%</option>
            <option value="50">50%</option>
          </select>
        </label>
      </div>
      <button id="calcBtn" class="bg-blue-500 text-white px-4 py-1 rounded">計算する</button>
    </div>

    <!-- 結果表示 -->
    <div id="result" class="space-y-1 text-lg font-medium"></div>
  </div>

  <!-- スクリプト読み込み -->
  <script src="./static/js/script.js"></script>
</body>
</html>
